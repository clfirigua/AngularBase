<div fxLayout="column">
    <div>
        <h1>Buscador</h1>
        <mat-divider></mat-divider>
        <br>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
            (optionSelected)="opcionSelecionada($event)"
                                                                            >
              <mat-option *ngFor="let heroe of heroes " [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option value="" *ngIf="heroes.length == 0 && termino.length>0">
                No se encuentra nada con el termino ingresado
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>

</div>

<div>
    {{heroeSelecionado | json}}
</div>
